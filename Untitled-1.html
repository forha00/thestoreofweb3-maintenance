<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance | The Store of Web3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #00ff99;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .loader {
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top: 5px solid #00ff99;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We'll Be Back Soon!</h1>
        <p>The Store of Web3 is currently undergoing maintenance. Weâ€™re working hard to bring you an even better experience. Stay tuned!</p>
        <div class="loader"></div>
        <p>Thank you for your patience.</p>
    </div>
</body>
</html>
